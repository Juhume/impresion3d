<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="vaseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fda4af"/>
      <stop offset="50%" style="stop-color:#fb7185"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="vaseHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fecdd3;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#fecdd3;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Sombra -->
  <ellipse cx="200" cy="345" rx="60" ry="12" fill="#e5e5e5"/>

  <!-- Jarrón ondulado -->
  <path d="M150,340
           Q130,300 140,260
           Q150,220 135,180
           Q120,140 150,110
           Q180,80 200,80
           Q220,80 250,110
           Q280,140 265,180
           Q250,220 260,260
           Q270,300 250,340 Z"
        fill="url(#vaseGrad)"/>

  <!-- Ondulaciones decorativas -->
  <path d="M145,320 Q135,290 145,260" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M150,290 Q140,260 150,230" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M155,260 Q145,230 155,200" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M150,230 Q138,200 155,170" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>

  <path d="M255,320 Q265,290 255,260" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M250,290 Q260,260 250,230" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M245,260 Q255,230 245,200" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M250,230 Q262,200 245,170" stroke="#be123c" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Highlight/brillo -->
  <path d="M160,320
           Q150,280 158,240
           Q166,200 155,160
           Q145,130 165,105"
        stroke="url(#vaseHighlight)" stroke-width="15" fill="none" stroke-linecap="round"/>

  <!-- Boca del jarrón -->
  <ellipse cx="200" cy="80" rx="50" ry="12" fill="#e11d48"/>
  <ellipse cx="200" cy="80" rx="40" ry="8" fill="#1f2937"/>

  <!-- Flores decorativas -->
  <circle cx="185" cy="55" r="12" fill="#fbbf24"/>
  <circle cx="215" cy="50" r="10" fill="#a855f7"/>
  <circle cx="200" cy="40" r="8" fill="#ec4899"/>
  <line x1="185" y1="67" x2="185" y2="85" stroke="#22c55e" stroke-width="2"/>
  <line x1="215" y1="60" x2="210" y2="85" stroke="#22c55e" stroke-width="2"/>
  <line x1="200" y1="48" x2="200" y2="85" stroke="#22c55e" stroke-width="2"/>
</svg>
