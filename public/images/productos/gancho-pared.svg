<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="hook1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="hook2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="hook3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Pared de fondo (textura sutil) -->
  <rect x="50" y="100" width="300" height="200" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="2" rx="4"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>

  <!-- Gancho 1 (izquierdo - azul) -->
  <circle cx="110" cy="160" r="22" fill="url(#hook1)"/>
  <circle cx="110" cy="160" r="16" fill="#818cf8" opacity="0.3"/>
  <path d="M110,182 L110,230 Q110,255 130,255 L145,255"
        stroke="url(#hook1)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <circle cx="110" cy="160" r="6" fill="#4338ca"/>

  <!-- Gancho 2 (centro - naranja) -->
  <circle cx="200" cy="160" r="22" fill="url(#hook2)"/>
  <circle cx="200" cy="160" r="16" fill="#fcd34d" opacity="0.3"/>
  <path d="M200,182 L200,230 Q200,255 220,255 L235,255"
        stroke="url(#hook2)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <circle cx="200" cy="160" r="6" fill="#b45309"/>

  <!-- Gancho 3 (derecho - verde) -->
  <circle cx="290" cy="160" r="22" fill="url(#hook3)"/>
  <circle cx="290" cy="160" r="16" fill="#6ee7b7" opacity="0.3"/>
  <path d="M290,182 L290,230 Q290,255 310,255 L325,255"
        stroke="url(#hook3)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <circle cx="290" cy="160" r="6" fill="#047857"/>

  <!-- Elementos colgando (opcional - para dar contexto) -->
  <ellipse cx="145" cy="275" rx="20" ry="30" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,2"/>
  <path d="M230,255 L240,290 L250,255" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="4,2"/>

  <!-- Etiqueta -->
  <rect x="130" y="330" width="140" height="30" rx="4" fill="#f8fafc" stroke="#e5e5e5"/>
  <text x="200" y="350" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">Set de 3 ganchos</text>
</svg>
