<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="orgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Sombra -->
  <ellipse cx="200" cy="330" rx="120" ry="20" fill="#e5e5e5"/>

  <!-- Base del organizador -->
  <rect x="60" y="180" width="280" height="140" rx="8" fill="url(#orgGrad)" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Compartimento izquierdo (bolígrafos) -->
  <rect x="80" y="120" width="70" height="200" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>
  <rect x="85" y="125" width="60" height="50" fill="#f1f5f9"/>

  <!-- Bolígrafos -->
  <rect x="95" y="80" width="8" height="100" rx="2" fill="#3b82f6"/>
  <rect x="108" y="90" width="8" height="90" rx="2" fill="#ef4444"/>
  <rect x="121" y="75" width="8" height="105" rx="2" fill="#1a1a1a"/>
  <rect x="134" y="85" width="6" height="95" rx="2" fill="#fbbf24"/>

  <!-- Compartimento central (notas) -->
  <rect x="165" y="140" width="80" height="180" rx="6" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  <rect x="175" y="150" width="60" height="80" fill="#fef9c3" transform="rotate(-3 205 190)"/>
  <rect x="180" y="155" width="55" height="75" fill="#fefce8" transform="rotate(2 207 192)"/>

  <!-- Compartimento derecho (clips y gomas) -->
  <rect x="260" y="200" width="60" height="120" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>

  <!-- Clips de colores -->
  <ellipse cx="275" cy="240" rx="10" ry="6" fill="none" stroke="#ec4899" stroke-width="3"/>
  <ellipse cx="295" cy="235" rx="10" ry="6" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <ellipse cx="285" cy="260" rx="10" ry="6" fill="none" stroke="#06b6d4" stroke-width="3"/>
  <ellipse cx="305" cy="255" rx="8" ry="5" fill="none" stroke="#22c55e" stroke-width="3"/>

  <!-- Pequeño cajón -->
  <rect x="260" y="290" width="60" height="25" rx="3" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  <circle cx="290" cy="302" r="4" fill="#94a3b8"/>
</svg>
