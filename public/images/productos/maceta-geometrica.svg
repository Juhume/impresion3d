<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="potGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="plantGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Sombra -->
  <ellipse cx="200" cy="340" rx="80" ry="15" fill="#e5e5e5"/>

  <!-- Maceta geométrica -->
  <polygon points="120,150 280,150 260,320 140,320" fill="url(#potGrad)"/>
  <polygon points="130,160 270,160 255,310 145,310" fill="#a5b4fc" opacity="0.3"/>

  <!-- Borde superior -->
  <rect x="110" y="140" width="180" height="20" rx="3" fill="#6366f1"/>

  <!-- Líneas decorativas geométricas -->
  <line x1="150" y1="180" x2="140" y2="280" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="180" x2="200" y2="290" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="180" x2="260" y2="280" stroke="#6366f1" stroke-width="2" opacity="0.5"/>

  <!-- Planta suculenta -->
  <ellipse cx="200" cy="140" rx="50" ry="20" fill="#166534"/>
  <ellipse cx="200" cy="130" rx="35" ry="25" fill="url(#plantGrad)"/>
  <ellipse cx="185" cy="115" rx="15" ry="20" fill="#4ade80"/>
  <ellipse cx="215" cy="115" rx="15" ry="20" fill="#4ade80"/>
  <ellipse cx="200" cy="100" rx="12" ry="18" fill="#86efac"/>
  <circle cx="200" cy="95" r="5" fill="#fde047"/>
</svg>
